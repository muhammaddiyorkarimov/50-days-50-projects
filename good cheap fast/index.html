<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Good Cheap fast</title>
</head>
<body>
	<h1>How do you want your project to be ?</h1>
	<div class="toggle-container">
		<input type="checkbox" class="toggle" id="good" name="good">
		<label for="good" class="label">
			<div class="ball"></div>
		</label>
		<span>Good</span>
	</div>
	<div class="toggle-container">
		<input type="checkbox" class="toggle" id="cheap" name="cheap">
		<label for="cheap" class="label">
			<div class="ball"></div>
		</label>
		<span>Cheap</span>
	</div>
	<div class="toggle-container">
		<input type="checkbox" class="toggle" id="fast" name="fast">
		<label for="fast" class="label">
			<div class="ball"></div>
		</label>
		<span>Fast</span>
	</div>

	<script src="./script.js"></script>
</body>
</html>
